<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Serviços Pet</title>
  <link rel="stylesheet" href="src/formulario.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-icons@0.177.0/dist/umd/lucide.css">
</head>
<body>

    <div class="container">
    <div class="header">
    <h1>Agende serviços para seu pet</h1>
    <p>Selecione o serviço, a data e o horário de sua preferência</p>
    </div>

    <div class="card">
    <div class="card-header">
    <h2>Novo agendamento</h2>
    </div>

    <div class="card-content">
    <div class="section">
    <h3>1. Escolha o serviço</h3>

    <div class="services-grid">
    <button class="service-button" data-service="banho-tosa">
    <div class="service-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M9 6 6.5 3.5a1.5 1.5 0 0 0-1-.5C4.683 3 4 3.683 4 4.5V17a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-5"></path><line x1="14" y1="7" x2="16.5" y2="4.5"></line><path d="M10 7h4"></path><path d="M21 2c0 4.418-3.582 8-8 8"></path></svg>
    </div>
    <span>Banho e Tosa</span>
    </button>

    <button class="service-button" data-service="saude-bem-estar">
    <div class="service-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path></svg>
    </div>
    <span>Saúde e Bem-Estar</span>
    </button>
    
    <button class="service-button" data-service="hotel-pet">
    <div class="service-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M2 20v-8a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v8"></path><path d="M4 10V6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v4"></path><path d="M12 4v16"></path></svg>
    </div>
    <span>Hotel Pet</span>
    </button>

    <button class="service-button" data-service="adestramento">
    <div class="service-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M10 5.172C10 3.782 8.423 2.679 6.5 3c-2.823.47-4.113 6.006-4 7 .08.703 1.725 1.722 3.656 1 1.261-.472 1.96-1.45 2.344-2.5"></path><path d="M14.267 5.172c0-1.39 1.577-2.493 3.5-2.172 2.823.47 4.113 6.006 4 7-.08.703-1.725 1.722-3.656 1-1.261-.472-1.855-1.45-2.239-2.5"></path><path d="M8 14v.5"></path><path d="M16 14v.5"></path><path d="M11.25 16.25h1.5L12 17l-.75-.75Z"></path><path d="M4.42 11.247A13.152 13.152 0 0 0 4 14.556C4 18.728 7.582 21 12 21s8-2.272 8-6.444c0-1.061-.162-2.2-.493-3.309m-9.243-6.082A8.801 8.801 0 0 1 12 5c.78 0 1.5.108 2.161.306"></path></svg>
    </div>
    <span>Adestramento</span>
    </button>

    <button class="service-button" data-service="veterinario">
    <div class="service-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M18 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2Z"></path><path d="M9 14v-4"></path><path d="M15 14v-4"></path><path d="M9 12h6"></path></svg>
    </div>
    <span>Veterinário</span>
    </button>

    <button class="service-button" data-service="hospedagem">
    <div class="service-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M2 9V4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2Z"></path><path d="M12 15V9a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2h-6a2 2 0 0 1-2-2Z"></path><path d="M12 9h3"></path></svg>
    </div>
    <span>Hospedagem</span>
    </button>

    </div>
    </div>

    <div class="section">
    <h3>2. Escolha a data</h3>
    <div class="calendar-container">
    <div class="calendar-header">
    <button id="prevMonth" class="calendar-nav-btn">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-icon"><path d="m15 18-6-6 6-6"></path></svg>
    </button>

    <h4 id="currentMonth">Maio 2024</h4>
    <button id="nextMonth" class="calendar-nav-btn">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-icon"><path d="m9 18 6-6-6-6"></path></svg>
    </button>

    </div>

    <div class="weekdays">

    <div>DOM</div>
    <div>SEG</div>
    <div>TER</div>
    <div>QUA</div>
    <div>QUI</div>
    <div>SEX</div>
    <div>SÁB</div>

    </div>
    <div id="calendar-days" class="calendar-days"></div>
    </div>
    </div>

    <div class="section">
    <h3>3. Escolha o horário</h3>
    <div class="time-slots">

        <button class="time-slot-btn">08:00</button>
        <button class="time-slot-btn">09:00</button>
        <button class="time-slot-btn">10:00</button>
        <button class="time-slot-btn">11:00</button>
        <button class="time-slot-btn">13:00</button>
        <button class="time-slot-btn">14:00</button>
        <button class="time-slot-btn">15:00</button>
        <button class="time-slot-btn">16:00</button>
        <button class="time-slot-btn">17:00</button>
    </div>
    </div>

    <div class="confirm-section">
    <button id="confirm-btn" class="confirm-btn">Confirmar agendamento</button>
    </div>
    </div>
    </div>
    </div>

    <div id="toast" class="toast">
    <div class="toast-content">
    <p id="toast-message">Mensagem de confirmação</p>
    </div>
    </div>
  
    <script src="src/formulario.js"></script>

    <footer style="background-color: #f8f9fa; padding: 10px; text-align: center; font-size: 14px; color: #555;">
    <p>&copy; 2025 Au-dorable Petshop. Todos os direitos reservados.</p>
    </footer>
    
</body>
</html>
